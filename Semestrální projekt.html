<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZPC 2025</title>
  <style>
    /* Základní reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0a0f2c, #0047ab);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Horní lišta */
    header {
      background: #1a1040;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      font-size: 18px;
    }

    header .logo {
      font-weight: bold;
      color: #ff4669;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #ff4669;
    }

    /* Centrální obsah */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px;
      gap: 30px;
      position: relative; /* <-- ZMĚNA 1: Toto je teď rodič pro pozicování */
    }

    .card {
      background: rgba(30, 20, 70, 0.8);
      border: 1px solid rgba(255, 70, 105, 0.4);
      border-radius: 12px;
      padding: 30px 40px;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 70, 105, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 70, 105, 0.7);
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      margin: 5px 0;
      color: #ddd;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #ff4669;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }

    /* <-- ZMĚNA 2: Nový styl pro křížek */
    .card-close-button {
        position: absolute; /* Pozice vůči 'main' */
        top: 40px;        /* Stejné odsazení jako padding 'main' */
        right: 30px;       /* Odsazení zprava */
        
        color: #ffffff;
        text-decoration: none;
        font-size: 30px;
        font-weight: bold;
        line-height: 1;
        z-index: 100;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .card-close-button:hover {
        color: #ff4669; 
    }

    /* Spodní lišta */
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #1a1040;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">⚙ ZPC 2025</div>
    <nav>
      <a href="O-mne.html">O mně</a>
      <a href="Semestrální projekt.html">Semestrální projekt</a>
    </nav>
  </header>

  <main>
    <a href="index.html" class="card-close-button">&times;</a> 
    
    <div class="card">
      <h2>Zadání</h2>
      <p>24.9.2025</p>
      <a href="Semestrální projekt zadání.html">ČÍST DÁLE →</a>
    </div>
    <div class="card">
      <h2>Návštěva nemocnice</h2>
      <p>10.10.2025</p>
      <a href="Návštěva nemocnice.html">ČÍST DÁLE →</a>
    </div>
    <div class="card">
      <h2>1. iterace</h2>
      <p>7.11.2025</p>
      <a href="1iterace.html">ČÍST DÁLE →</a>
    </div>
    <div class="card">
      <h2>2. iterace</h2>
      <p>7.11.2025</p>
      <a href="2iterace.html">ČÍST DÁLE →</a>
    </div>
  </main>

  <footer>
      © ZPC 2025
  </footer>

</body>
</html>
