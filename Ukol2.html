<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZPC 2025</title>
  <style>
    /* Základní reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0a0f2c, #0047ab);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Horní lišta */
    header {
      background: #1a1040;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      font-size: 18px;
    }

    header .logo {
      font-weight: bold;
      color: #ff4669;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #ff4669;
    }

    /* Centrální obsah */
    main {
      flex: 1;
      display: flex;
      flex-direction: column; /* <-- karty pod sebou */
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px;
      gap: 30px; /* mezera mezi kartami */
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 70, 105, 0.4);
      border-radius: 12px;
      padding: 30px 40px;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 70, 105, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color:#0a0f2c;
    }

    /* Hover efekt pro zvýraznění */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 70, 105, 0.7);
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      margin: 5px 0;
      color: #ddd;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #ff4669;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }

    /* Spodní lišta */
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #1a1040;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">⚙ ZPC 2025</div>
    <nav>
      <a href="index.html">O mně</a>
      <a href="Ukol1.html">Úkol 1</a>
      <a href="Ukol2.html">Úkol 2</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Úkol č. 2</h2>
    
    </div>
  </main>

  <footer>
    Click to start ambient sounds
  </footer>
</body>
</html>
